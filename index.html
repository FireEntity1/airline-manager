<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1 id="name">AIRLINE MANAGER <button class="name" onclick="changeName()">Choose Name</button></h1>
    <div class="button">
    <button onclick="buyPrompt()">Buy</button> 
    <button onclick="maintain()">Maintain</button>
</div>
<div class="button upgrades">
    <button id="jetbridge" onclick="jetbridge()">Buy Jetbridge Upgrade</button>
    <button id="premium" onclick="premium()">Buy Premium Economy</button>
    <button id="business" onclick="business()">Buy Business Class</button>
    <button id="first" onclick="first()">Buy First Class</button>
</div>
<div class="inventory">
    <p id="money"></p>
    <p><b>Aircraft Inventory</b></p>
    <p id="q400"></p>
    <p id="a320"></p>
    <p id="a350"></p>
    <p id="747"></p>
</div>

<div class="maintenance">
    <p><b>Maintenance Cost: </b> <p id="maintainCost"></p></p>
    <p><b>Fleet Maintenance Multiplier</b><p id="multDisplay"></p></p>
</div>
<div class="multipliers">
    <b>Upgrade Multiplier: </b> <p id="mult"></p>
</div>

<div class="codelist">
    <p><b>AIRCRAFT CODES:</b> <br>
    DHC Dash 8 - Q400 <br>
    Airbus A320ceo - A320 <br>
    Airbus A350-900 - A350 <br>
    Boeing 747-8i - B747</p>
</div>

<div class="income"><p><b>Current Income:</b></p><p id="income"></p></div>



</body>
</html>
<script src="index.js"></script>
